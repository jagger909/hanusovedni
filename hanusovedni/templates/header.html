{% load wagtailcore_tags %}
{% load wagtailimages_tags %}

<header class="container-fluid site-header my-4">
  <div class="row no-gutters">
    <div class="col-sm-6 col d-flex justify-content-center justify-content-sm-end">
      <div class="logo py-2 pr-4
                  d-flex flex-column justify-content-center">
        {% if header_festival.logo %}
          <img src="{{ header_festival.logo.url }}"
               alt="Logo Hanusove dni">
        {% endif %}
      </div>
    </div>
    <div class="col-sm-6 col d-flex justify-content-center justify-content-sm-start">
      <div class="main-information py-2 pl-4
                  d-flex flex-column justify-content-center">
        <h1>{{ header_festival.title|richtext }}</h1>
        <div>
          <time datetime="{{ header_festival.start_date|date:'c' }}">
            {{ header_festival.start_date|date:'j. E' }}
          </time>
          &mdash;
          <time datetime="{{ header_festival.end_date|date:'c' }}">
            {{ header_festival.end_date|date:'j. E Y' }}
          </time>
        </div>
        <div class="place">{{ header_festival.place }}</div>
      </div>
    </div>
  </div>
</header>

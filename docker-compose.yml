version: "3"

services:
  db:
    image: postgres:12.1-alpine
    environment:
      - POSTGRES_USER=hanusovedni
      - POSTGRES_DB=hanusovedni

  web:
    build: .
    ports:
      - 8000:8000
    command: uwsgi --http 0.0.0.0:8000 --chdir /code/ --wsgi-file hanusovedni/wsgi.py --master --processes 4 --threads 2 --stats 0.0.0.0:9191
